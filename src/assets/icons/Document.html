<style>@import url(https://fonts.googleapis.com/css2?family=Raleway:wght@300;600;700&display=swap);</style><style>/* Document
 * ========================================================================== */
/**
 * 1. Correct the line height in all browsers.
 * 2. Prevent adjustments of font size after orientation changes in
 *    IE on Windows Phone and in iOS.
 */
html {
  line-height: 1.15; /* 1 */
}
/* Sections
 * ========================================================================== */
/**
 * Correct the font size and margin on `h1` elements within `section` and
 * `article` contexts in Chrome, Edge, Firefox, and Safari.
 */
h1 {
  font-size: 2em;
  margin: 0.67em 0;
}
/* Grouping content
 * ========================================================================== */
/**
 * Remove the margin on nested lists in Chrome, Edge, IE, and Safari.
 */
dl dl,
dl ol,
dl ul,
ol dl,
ul dl {
  margin: 0;
}
/**
 * 1. Add the correct box sizing in Firefox.
 * 2. Show the overflow in Edge 18- and IE.
 */
hr {
  box-sizing: content-box; /* 1 */
  height: 0; /* 1 */
}
/**
 * 1. Correct the inheritance and scaling of font size in all browsers.
 * 2. Correct the odd `em` font sizing in all browsers.
 */
pre {
  font-family: monospace, monospace; /* 1 */
  font-size: 1em; /* 2 */
}
/* Text-level semantics
 * ========================================================================== */
/**
 * Add the correct text decoration in Edge 18-, IE, and Safari.
 */
abbr[title] {
  text-decoration: underline;
  text-decoration: underline dotted;
}
/**
 * Add the correct font weight in Chrome, Edge, and Safari.
 */
b,
strong {
  font-weight: bolder;
}
/**
 * 1. Correct the inheritance and scaling of font size in all browsers.
 * 2. Correct the odd `em` font sizing in all browsers.
 */
code,
kbd,
samp {
  font-family: monospace, monospace; /* 1 */
  font-size: 1em; /* 2 */
}
/**
 * Add the correct font size in all browsers.
 */
small {
  font-size: 80%;
}
/* Embedded content
 * ========================================================================== */
/* Forms
 * ========================================================================== */
/**
 * Remove the margin on controls in Safari.
 */
button,
input,
select {
  margin: 0;
}
/**
 * 1. Show the overflow in IE.
 * 2. Remove the inheritance of text transform in Edge 18-, Firefox, and IE.
 */
button {
  text-transform: none; /* 2 */
}
/**
 * Correct the inability to style buttons in iOS and Safari.
 */
button,
[type="button"],
[type="reset"],
[type="submit"] {
  -webkit-appearance: button;
}
/**
 * Correct the padding in Firefox.
 */
fieldset {
  padding: 0.35em 0.75em 0.625em;
}
/**
 * 1. Add the correct display in Edge 18- and IE.
 * 2. Add the correct vertical alignment in Chrome, Edge, and Firefox.
 */
progress {
  vertical-align: baseline; /* 2 */
}
/**
 * Remove the inheritance of text transform in Firefox.
 */
select {
  text-transform: none;
}
/**
 * 1. Remove the margin in Firefox and Safari.
 * 2. Remove the default vertical scrollbar in IE.
 */
textarea {
  margin: 0; /* 1 */
}
/**
 * 1. Correct the odd appearance in Chrome, Edge, and Safari.
 * 2. Correct the outline style in Safari.
 */
[type="search"] {
  -webkit-appearance: textfield; /* 1 */
  outline-offset: -2px; /* 2 */
}
/**
 * Correct the cursor style of increment and decrement buttons in Safari.
 */
::-webkit-inner-spin-button,
::-webkit-outer-spin-button {
  height: auto;
}
/**
 * Correct the text style of placeholders in Chrome, Edge, and Safari.
 */
::-webkit-input-placeholder {
  color: inherit;
  opacity: 0.54;
}
/**
 * Remove the inner padding in Chrome, Edge, and Safari on macOS.
 */
::-webkit-search-decoration {
  -webkit-appearance: none;
}
/**
 * 1. Correct the inability to style upload buttons in iOS and Safari.
 * 2. Change font properties to `inherit` in Safari.
 */
::-webkit-file-upload-button {
  -webkit-appearance: button; /* 1 */
  font: inherit; /* 2 */
}
/**
 * Remove the inner border and padding of focus outlines in Firefox.
 */
::-moz-focus-inner {
  border-style: none;
  padding: 0;
}
/**
 * Restore the focus outline styles unset by the previous rule in Firefox.
 */
:-moz-focusring {
  outline: 1px dotted ButtonText;
}
/**
 * Remove the additional :invalid styles in Firefox.
 */
:-moz-ui-invalid {
  box-shadow: none;
}
/* Interactive
 * ========================================================================== */
/*
 * Add the correct display in Edge 18- and IE.
 */
details {
  display: block;
}
/*
 * Add the correct styles in Edge 18-, IE, and Safari.
 */
dialog {
  background-color: white;
  border: solid;
  color: black;
  display: block;
  height: -moz-fit-content;
  height: -webkit-fit-content;
  height: fit-content;
  left: 0;
  margin: auto;
  padding: 1em;
  position: absolute;
  right: 0;
  width: -moz-fit-content;
  width: -webkit-fit-content;
  width: fit-content;
}
dialog:not([open]) {
  display: none;
}
/*
 * Add the correct display in all browsers.
 */
summary {
  display: list-item;
}
/* Scripting
 * ========================================================================== */
/* User interaction
 * ========================================================================== */
:root {
    --main-bg-color: #100e1d;
    --primary--color: #1e213a;
    --light--color: #e7e7eb;
    --gray--color: #6e707a;
    --palatine--color: #3c47e9;
    --comet--color: #A09FB1;
    --font--primary: 'Raleway', sans-serif;
    --font-weight--medium: 500;
    --font-weight--semibold: 600;
    --font-weight--bold: 700;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: var(--font--primary);
    background-color: var(--main-bg-color);
    color: var(--light--color);
}

@media (min-width:1200px) {
    .app {
        display: flex;
        flex-direction: row;
    }
}

    background-repeat: no-repeat;
    background-position-x: center;
    background-position-y: 2rem;
    background-size: auto;
    padding-top: 2.5rem;
}

.left-panel__buttons {
    display: flex;
    justify-content: space-between;
    width: 95%;
    height: 40px;
    margin: 0 auto;
}

.left-panel__weather {
    position: relative;
    display: grid;
    grid-template-columns: 1;
    grid-template-rows: repeat(2, 376px);
}

.left-panel__weather--img {
    display: flex;
    width: 9.375rem;
    height: 100%;
    margin: auto;
}

.left-panel__weather--img img {
    display: block;
    margin: auto;
    max-width: 12.625rem;
    max-height: 14.625rem;
}

.left-panel__weather--info {
    color: white;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    flex-direction: column;
}

.weather--temperature {
    text-align: center;
    font-weight: 600;
    font-size: 9rem;
    line-height: auto;
}

.weather--temperature span {
    font-size: 3rem;
    font-weight: 600;
    text-align: center;
    color: var(--comet--color);
}

.weather--data {
    display: flex;
    flex-direction: column;
    text-align: center;
    justify-content: space-between;
}

.weather--data p {
    margin-top: 2rem;
    color: var(--comet--color)
}

.weather--status {
    font-size: 2.25rem;
    font-weight: var(--font-weight--semibold);
    line-height: 2.64125rem;
}

.weather--data {
    font-size: 1.1rem;
    font-weight: var(--font-weight--medium);
    word-spacing: 0.5rem;
}

.weather--location {
    font-weight: 600;
    line-height: 1.2rem;
    text-align: center;
    display: flex;
    margin: auto;
    align-items: center;
}

.weather--location span {
    width: 100%;
}

.weather--location span img {
    object-fit: cover;
}

@media (min-width:1200px) {
    .left-panel {
        display: flex;
        flex-direction: column;
        max-width: 28rem;
        width: 33%;
        height:100vh;
    }

    display: flex;
    flex-direction: column;
    position: absolute;
    background-color: var(--primary--color);
    left: -100%;
    width: 100%;
    height: 100vh;
    padding: 1rem;
    z-index: 2;
}

.active {
    left: 0;
    transition: 350ms;
}

.SearchPanel__button {
    align-self: flex-end;
    background: none;
    border: none;
    color: var(--light--color);
    font-size: 1.5rem;
    cursor: pointer;
    margin: 0.5rem 1.5rem;
}

.SearchPanel__form {
    display: flex;
    justify-content: center;
    align-items: center;
}

.SearchPanel__searchBar {
    display: flex;
    align-items: center;
    height: 2.7rem;
    width: 16.75rem;
    border: white 1px solid;
    color: var(--light--color);
    margin-right: 0.5rem;
}

.SearchPanel__searchBar>* {
    height: 100%;
}

.SearchPanel__searchBar input {
    background: transparent;
    border: none;
    width: 85%;
    height: 100%;
    color: white;
    font-size:1rem;
}

.SearchPanel__searchBar input:focus {
    border: none;
    outline: none;
}

.SearchPanel__searchBar span {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 15%;
}

.SearchPanel__searchBar span img {
    display: block;
    width: auto;
    height: 75%;
    object-fit: cover;
    object-position: center;
}

}

        margin:0;
        width: 100%;

}

    position: relative;
    margin: 1rem;

.progressBar {
    display: block;
    background-color: var(--light--color);
    height: 8px;
    width: 229px;
    border-radius: 80px;
    overflow: hidden;
}

.progressBar__container > span {
    font-weight: var( --font-weight--bold);
    font-size: 0.8rem;
    color:var(--gray--color);
}

.start {
    position: absolute;
    top: -1.2rem;
    left: 0;
}

.middle {
    position: absolute;
    top: -1.2rem;
    right: 50%;
}

.end {
    position: absolute;
    top: -1.2rem;
    right: 0;
}

.sign{
    position: absolute;
    right: 0;
    bottom:-1.2rem;
}

.progressBar__content {
    display: block;
    background-color: #FFEC65;
